<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>A Letter To You!</title>
  </head>

  <body>
    <div class="container">
      <h1>A personalized letter to you!</h1>

      <div id="blanks">
        <form>

          <div class="form-group">
            <label for="name">Your first name:</label>
            <input id="name" class="form-control" type="text>"
          </div><!--form-group-->

          <div class="form-group">
              <label for="city">The city you live in:</label>
              <input id="city" class="form-control" type="text">
          </div><!--form-group-->

          <div class="form-group">
            <label for="pet">Your pet's name:</label>
            <input id="pet" class="form-control" type="text">
          </div><!--form-control-->

          <div class="form-group">
            <label for="food">Your favorite food:</label>
            <input id="food" class="form-control" type="text">
          </div><!--form-group-->

          <button type="submit" class="btn">Write me a letter!</button>
        </form>
      </div><!--blanks-->

      <div id="story">
        <p>Dear, <span class="name"></span></p>

        <p>How are you today? I hope the weather is delightful in <span class="city"></span> It has been rather cloudy here in Portland. How is <span id="pet"></span>? Have they learned any new tricks? If you can make it to dinner on Thursday I will make your favorite dish, <span id="food"></span></p>

        <p>Yours, Jaki</p>
      </div><!--story-->

    </div><!--container-->
  </body>
</html>
